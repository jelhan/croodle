name: Test Frontend and backend
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-javascript:
    name: lint javascript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint:js
  lint-templates:
    name: lint ember templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint:hbs
  test-bundlesize:
    name: test bundlesize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:bundlesize
  test-csp-header:
    name: test CSP in .htaccess
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:csp-header

  test-chrome:
    name: test in chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build with test environment
        env:
          CI: true
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build --environment test
      - name: run tests in chrome
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test --launch Chrome --path dist
  test-firefox:
    name: test in firefox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build with test environment
        env:
          CI: true
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build --environment test
      - name: run tests in firefox
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test --launch Firefox --path dist
  test-ie11:
    name: test in ie11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build with test environment
        env:
          CI: true
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:connect
      - name: Test in IE11
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:ie11
      - name: Disconnect from browserstack
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:disconnect
  test-edge:
    name: test in edge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build with test environment
        env:
          CI: true
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:connect
      - name: Test in Microsoft Edge
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:edge
      - name: Disconnect from browserstack
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:disconnect
  test-safari:
    name: test in Safari
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node modules
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build with test environment
        env:
          CI: true
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:connect
      - name: Test in Safari
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:safari
      - name: Disconnect from browserstack
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:browserstack:disconnect
  test-backend:
    name: Test php backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.2', '7.3', '7.4']
    steps:
      - name: Checkout repository files
        uses: actions/checkout@v2
      - name: Install php
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, zip
      - name: Install php dependencies
        run: composer install
        working-directory: ./api
      - name: Run backend tests
        run: ./vendor/bin/codecept run
        working-directory: ./api
