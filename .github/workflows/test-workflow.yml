name: Test Frontend and backend
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-javascript:
    name: lint javascript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Run lint
        run: yarn lint:js
  lint-templates:
    name: lint ember templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Run lint
        run: yarn lint:hbs
  test-bundlesize:
    name: test bundlesize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install php
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
          extensions: mbstring, zip
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Run tests
        run: yarn test:bundlesize
  test-csp-header:
    name: test CSP in .htaccess
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Run tests
        run: yarn test:csp-header

  test-chrome:
    name: test in chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Install chrome browser
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
      - name: Build with test environment
        env:
          CI: true
        run: yarn build --environment test
      - name: run tests in chrome
        run: yarn test --launch Chrome --path dist
  test-firefox:
    name: test in firefox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Install Firefox
        run: sudo apt-get install firefox
      - name: Build with test environment
        env:
          CI: true
        run: yarn build --environment test
      - name: run tests in firefox
        run: yarn test --launch Firefox --path dist
  test-ie11:
    name: test in ie11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Build with test environment
        env:
          CI: true
        run: yarn build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: yarn test:browserstack:connect
      - name: Test in IE11
        run: yarn test:browserstack-ie11
      - name: Disconnect from browserstack
        run: yarn test:browserstack:disconnect
  test-edge:
    name: test in edge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Build with test environment
        env:
          CI: true
        run: yarn build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: yarn test:browserstack:connect
      - name: Test in Microsoft Edge
        run: yarn test:browserstack-edge
      - name: Disconnect from browserstack
        run: yarn test:browserstack:disconnect
  test-safari:
    name: test in Safari
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install node modules
        run: yarn install
      - name: Build with test environment
        env:
          CI: true
        run: yarn build --environment test
      - name: Connect to browserstack
        env: # Or as an environment variable
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: yarn test:browserstack:connect
      - name: Test in Safari
        run: yarn test:browserstack-safari
      - name: Disconnect from browserstack
        run: yarn test:browserstack:disconnect
  test-backend:
    name: Test php backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.2', '7.3', '7.4']
    steps:
      - name: Checkout repository files
        uses: actions/checkout@v2
      - name: Install php
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, zip
      - name: Install php dependencies
        run: composer install
        working-directory: ./api
      - name: Run backend tests
        run: ./vendor/bin/codecept run
        working-directory: ./api
